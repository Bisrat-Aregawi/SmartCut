    <div class="accordion" id="accordionExample">

        <h2 class="accordion-header" id="headingOne">

        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <div class="row">
              <div class="col">
                <form class="form-floating">
                  <input type="text" class="form-control" id="floatingInputValue" value="" required>
                  <label for="floatingInputValue">Project Name</label>
                </form>
              </div>
              <div class="col">
                <form class="form-floating">
                  <input type="text" class="form-control" id="floatingInputValue" value="" required>

              </div>
              <div class="col">

                </form>
              </div>
              <div class="col" style="position: relative;">
                <button id="addProject" class="btn btn-primary" style="position: absolute; top: 50%; transform: translateY(-50%)">

                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
