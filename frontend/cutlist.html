<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap-5.1.3-dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style_cutlist.css">
  <link rel="stylesheet" type="text/css" href="fa_6.0.0/css/all.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="css/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
  <title>Smart Cut</title>
</head>

<body class="lh-sm">
  <header>
    <nav class="navbar navbar-dark bg-dark">
      <img class="logo" src="assets/smartcut_logo.png" />
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link text-light" aria-current="page" href="./index.html">Stock</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#">Cut List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="#">Factors</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="#">Result</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="#">Scrap</a>
        </li>
      </ul>
    </nav>
    <div class="accordion" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
            aria-expanded="true" aria-controls="collapseOne">
            <span class="text-primary">ADD PROJECT</span>
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
          data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <div class="row">
              <div class="col">
                <form class="form-floating">
                  <input type="text" class="form-control" id="floatingInputValue" value="" required>
                  <label for="floatingInputValue">Project Name</label>
                </form>
              </div>
              <div class="col">
                <form class="form-floating">
                  <input type="text" class="form-control" id="floatingInputValue" value="" required>
                  <label for="floatingInputValue">Customer Name</label>
                </form>
              </div>
              <div class="col">
                <form class="form-floating">
                  <input type="Date" class="form-control" id="floatingInputValue" value="" required>
                  <label for="floatingInputValue">Start Date</label>
                </form>
              </div>
              <div class="col">
                <form class="form-floating">
                  <input type="Date" class="form-control" id="floatingInputValue" value="" required>
                  <label for="floatingInputValue">Due Date</label>
                </form>
              </div>
              <div class="col" style="position: relative;">
                <button id="addProject" class="btn btn-primary"
                  style="position: absolute; top: 50%; transform: translateY(-50%)">
                  <span>Add Project</span> <i class="fas fa-plus"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <aside>
    <h5 class="project_history">PROJECT HISTORY</h5>
    <div id="proj-links" class="list-group">
    </div>
  </aside>
  <section style="overflow-y: scroll;">
    <div class="section_top">
      <div class="d-grid gap-2 d-md-flex justify-content-md-end" style="margin-top: 20px; margin-right: 20px;">
        <div class="input-group mb-3" style="width: 250px;">
          <input type="file" class="form-control" id="inputGroupFile02">
        </div>
      </div>
    </div>
    <div class="section_middle text-light">
      <div class="c1_r1" style="position: relative; padding-top: 30px; height: fit-content;">
        <button class="btn btn-danger btn-sm hidden-table-delete" style="position: absolute; top: 0px; right: 0px">
          <i class="fas fa-window-close fa-sm"></i>
        </button>
        <table class="table table-sm table-bordered" style="text-align: center;">
          <thead>
            <tr>
              <th colspan="3">Rectangular Holo Section</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>No</td>
              <td>Quantity</td>
              <td>Length(cm)</td>
            </tr>
            <tr>
              <td scope="row">1</td>
              <td><input type="number" name="" style="width: 80px"></td>
              <td><input type="number" name="" style="width: 80px"></td>
            </tr>
            <tr>
              <td scope="row">2</td>
              <td><input type="number" name="" style="width: 80px"></td>
              <td><input type="number" name="" style="width: 80px"></td>
            </tr>
            <tr>
              <td scope="row">3</td>
              <td><input type="number" name="" style="width: 80px"></td>
              <td><input type="number" name="" style="width: 80px"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="section_bottom" style="position: relative;">
      <div class="d-grid gap-2 d-md-flex justify-content-md-end" style="position: absolute; right: 20px; top: 50%; transform: translateY(-50%);">
        <button type="button" class="btn btn-outline-primary">Add Table</button>
        <button type="button" class="btn btn-outline-danger">Solve</button>
      </div>
    </div>
  </section>
  <script src="js/script.js"></script>
</body>

</html>
